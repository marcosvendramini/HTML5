<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>
        <style>
            table{
                width: 200px;
                border: 1px solid #777777;
            }
            td, th{
                border-width: 1px;
                border-style: solid;
                padding: 10px;
                background: #ddd;
            }
            th{
                text-align: left;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <th>br</th>
                <td>5</td>
            </tr>
            <tr>
                <th>ag</th>
                <td>2</td>
            </tr>
        </table>
	</body>
    
</html>
